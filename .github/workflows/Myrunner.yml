name: CI pipeline with selfhosted runner

on:
  push:
    #branches: ["main"]
  #pull_request:
    #branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
          path: |
            ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-   
    - name: Maven Validate
      run: mvn validate
        
    - name: Maven Compile
      run: mvn compile

    - name:  Maven Run Unit Tests
      run: mvn test       
    
